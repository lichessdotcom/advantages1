<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG NHẬP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-image: url('https://example.com/your-background-image.jpg'); /* Thay đường dẫn hình nền bằng của bạn */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(64, 64, 64, 0.75);
            padding: 40px;
            border-radius: 0px;
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: none;
            border-radius: 0px;
            color: #fff;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background: #e50914;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

       

        

       

    </style>
</head>
<body>

    <div class="container">
        <h1>ĐĂNG NHẬP</h1>
        <form action="your-login-endpoint" method="POST">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">ĐĂNG NHẬP</button>
            <div class="signup">
                <a href="#">ĐĂNG KÍ?</a>
            </div>
            
        </form>
        
    </div>

</body>
</html>
